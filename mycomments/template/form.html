{% load comments i18n crispy_forms_tags %}
{% get_comment_form for photo as form %}
<!-- Comments Form -->
<div id="wrap-form-comment">
    <div class="well" id="form-comment">
        <form role="form" action="{% comment_form_target %}" method="post">
        {% csrf_token %}
        {% if next %}
            <div><input type="hidden" name="next" value="{{ next }}"/></div>
        {% endif %}

        {% crispy form %}
            <button type="submit" class="btn btn-primary">提 交</button>
            <button id="cancel_reply" type="button" class="btn btn-default">取 消</button>
        </form>
    </div>
</div>
