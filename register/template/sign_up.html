<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="旸旸画室">

    <title>旸旸画室 登录</title>

    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/header.css"></link>
    <style>
        div.title_color{
            background-color: #159957;
            background-image: linear-gradient(45deg, #999999, #155799);
        }   
    </style>
</head>
<body>
    {% include 'nav_sign.html' %}
    {% include 'header_home.html' %}
    <div id="container">
        <div class="row">
            <div class="col-md-4 col-xs-3"></div>
            <div class="col-md-4 col-xs-6">
                <form class="form-signin" action="" method="post">{% csrf_token %}
                    <h2 class="form-signin-heading text-yahei">请登录：</h2>

                    <input type="text" name="username" class="form-control" 
                        placeholder="用户名" required autofocus>

                    <input type="password" name="password" class="form-control" 
                        placeholder="密码" required>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> 记住密码
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block margin-little" type="submit">登 录</button>
                </form>
                <a href="{% url 'register.views.sign_in' %}"><button class="btn btn-lg btn-success btn-block margin-little" type="submit">去 注 册</button></a>
                <a href="{% url 'register.views.sign_out' %}"><button class="btn btn-lg btn-danger btn-block margin-little" type="submit">退出登录</button></a>

                {% if errors %}
                    登录过程有点问题：
                    <br>
                    <ol>
                        {% for error in errors %}
                            {{ error }}<br>
                        {% endfor %}
                    </ol>
                {% endif %}
                <div class="col-md-3 col-xs-1"></div>

                <div class="col-md-6 col-xs-10 text-center text-yahei" >
                    <hr>
                    <img class="img-responsive" src="/static/photos/2Dcode.jpg">
                </div>

                <div class="col-md-3 col-xs-1"></div>
            </div>
            <div class="col-md-4 col-xs-3"></div>
        </div>
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
